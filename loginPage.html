<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login - Strivefy</title>
  </head>
  <body>
    <div class="mt-2 d-flex justify-content-center">
      <img class="my-3" src="spologoblack.png" style="max-width: 100%;
      width: 200px;"" />
    </div>
    <hr />
    <div
      class="login d-flex flex-column align-items-center justify-content-center"
    >
      <h6 class="mt-2 mb-1">To continue, log in to Strivefy</h6>
      <div style="width: 100%">
        <button class="spotify-btn-facebook rounded-pill px-5">
          <i class="fab fa-facebook pr-2"></i>
          CONTINUE WITH FACEBOOK
        </button>
        <button class="spotify-btn-apple rounded-pill mt-2 px-5">
          <i class="fab fa-apple pr-2"></i>
          CONTINUE WITH APPLE
        </button>
        <div class="devider text-center mt-5 mb-4">
          <strong class="deviderContent">OR</strong>
        </div>
        <div class="d-flex flex-column">
          <label for="loginUser">Email address or username</label>
          <input
            id="loginUser"
            type="email"
            onfocus="this.value=''"
            placeholder="Enter adress or username"
          />
          <label class="mt-3" for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="Password" />
          <p></p>
          <a class="mt-4">Forgot your password?</a>
          <div class="mt-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <input
                class="mr-1"
                type="checkbox"
                id="rememberMe"
                style="zoom: 1.5"
              />
              <label class="pt-2" for="rememberMe" style="color: #616467">
                Remember me</label
              >
            </div>
            <button class="spotify-btn-green rounded-pill">LOG IN</button>
          </div>
          <div class="devider mt-3 mb-5"></div>
          <h5 class="text-center">Don't have an account?</h5>
          <button class="spotify-signIn-btn-primary rounded-pill mt-4 mb-2">
            SING UP FOR STRIVEFY
          </button>
          <div class="devider mt-3 mb-2"></div>
          <p class="text-center">
            If you click "Log in with Facebook" and are not a Strivefy user, you
            will be registred and you agree to Strivefy's
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
    <div class="registerUser">
      <div class="registerUserContent">
        <div class="d-flex flex-column">
          <label for="userEmail">Email</label>
          <input
            id="userEmail"
            type="email"
            onfocus="this.value=''"
            placeholder="Enter email"
            style="width: 65%"
          />
        </div>
        <div class="d-flex flex-column mt-3">
          <label for="userName">Add username</label>
          <input
            id="userName"
            type="text"
            onfocus="this.value=''"
            placeholder="Add username"
            style="width: 65%"
          />
        </div>

        <div class="d-flex flex-column mt-3">
          <label for="userPassword">Add password</label>
          <input
            id="userPassword"
            type="text"
            onfocus="this.value=''"
            placeholder="Add password"
            style="width: 65%"
          />
        </div>
        <button class="mt-3 spotify-btn-green rounded-pill" style="width: 30%">
          Submit
        </button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="login.js"></script>
    <script
      src="https://kit.fontawesome.com/5408d24e40.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
